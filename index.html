<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Cadastro da Liga dos Astronautas</title>

  <body>
    <img id="img1" src="nasa.webp" alt="">

    <link rel="stylesheet" href="styles.css">
    <h3>Cadastro da Liga dos Astronautas:</h3>

    <form action="">
      <label for="fname">Nome:</label>
      <input type="text" id="name" name="name"required /><br /><br />

      <label for="email">email: </label>
      <input type="email" id="email" name="email"required />

      <label for="psw">-Password:</label>
      <input type="password" id="password" name="password" required /><br />
      <br /><label for="">Data de nascimento:</label><input type="date" id="date" name="date" maxlength="4" />

      <label for="-File">-File:</label>
      <input Type="File" id=""image"/>
      <br />
      <br />

      <select name="Russo" id="">
        <option value="escolha">escolha:</option>
        <option value="Russo">Russo</option>
        <option value="Americano">Americano</option>
        <option value="Brasileiro">Brasileiro</option>
      </select>
        <br>
      <label for="sexo">Gênero:</label>
      <label>F</label><input name="sexo" type="radio"></label>
      <label>M</label><input  name="sexo" type="radio"></label>

      <p>Suas principais qualidades:</p>
      <label for="">Inteligência</label><input type="checkbox" name="Int" id="" />|
      <label for="">Resiliência</label><input type="checkbox" name="Res" id="" />| 
      <label for="">Preparo físico</label> <input type="checkbox" name="phy" id="" />|
      <label for="">Educação</label><input type="checkbox" name="educação" id="" />| <br /><br />
      <label for="">
        <textarea
          placeholder="Por que você gostaria de ser um Astronauta?"
          name=""
          id="ss"
          cols="70"
          rows="5"></textarea> 
       </label>

      <br />
      <br />
      <button type="submit">Criar</button>
    </form>
  </body>
</html>
